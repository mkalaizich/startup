<!doctype html>
<html>
    <head>
        <title>Ex 1.VI</title>
		<meta charset="UTF-8">
		<meta name="author" content="Martin Kalaizich">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <Label>First name:</Label><br><input type="text" name="firstname" required><br>
            <Label>Last name:</Label><br><input type="text" name="lastname" required><br>
            <Label>email:</Label><br><input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required><br>
            <Label>Birthday:</Label><br><input type="date" name="bday"><br>
            <Label>Favourite sport:</Label><br><select name="cars">
                <option value="Football">Football</option>
                <option value="Basketball">Basketball</option>
                <option value="Tennis">Tennis</option>
                <option value="Baseball">Baseball</option>
            </select><br>
            <Label>Bio:</Label><br>
                <textarea name="bio" rows="10"  cols="30"></textarea><br>
            <input type="submit" value="Submit"><br>
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
