<hr>
<table class="table">
    <tr class="table--tr">
        <th>Title</th>
        <th>Year</th>
        <th>Plot</th>
    </tr>
    <tr ng-repeat="x in movies">
        <td class="table--td">{{ x.title }}</td> 
        <td class="table--td">{{ x.year }}</td>
        <td class="table--plot">{{ x.plot }}</td>
    </tr> 
</table>
