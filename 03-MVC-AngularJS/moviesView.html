<div class="list">
    <header class="list--header"> My Movie List</header>
    <ul>
        <li class="list--element" ng-repeat="x in movies">
            <td>{{ x.title }}</td>
        </li>
    </ul>
    <a class="list--toggler" ng-click="toggle = !toggle">Show/Hide Details</a>
</div> 
<div class="details" ng-show="toggle">
    <movies-details></movies-details>
</div>
<div class="changes" ng-controller="changesCtrl">
    <hr>
    <div class="add">
        <input type="text" ng-model="title" placeholder="Enter a Movie"/>
        <input type="text" ng-model="year" placeholder="Enter it's year"/>
        <button ng-click="add()">Add the Movie</button>
    </div>
    <div class="editions">
        <select class="editions--select" ng-model="toremove">
            <option ng-repeat="x in movies">{{ x.title }}</option>
        </select>
        <button class="editions--button" ng-click="remove()">Delete the Movie</button>
        <input class="editions--input"  type="text" ng-model="editplot" ng-show="toremove"/>
        <button class="editions--button" ng-click="editmovie()" ng-show="toremove">Edit Plot</button><br/>
    </div>
</div>
