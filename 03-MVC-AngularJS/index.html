<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="description" content="Globant Bootcamp Javascript Topic">
        <meta name="keywords" content="Bootcamp,practise,javascript">
        <meta name="author" content="Nicolas Del Fiorentino">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="services/serviceMovie.js"></script>
        <script type="text/javascript" src="controllers/MovieController.js"></script>

        <title>Topic 3 - Angular JS</title>
    </head>
    <body ng-app="movies">
        <header>
            <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Favourite Movies</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Movies</a></li>
                    <li><a href="#addMovie">AddMovie</a></li>                    
                </ul>
            </div>
            </nav>
        </header>
        <div ng-controller="MovieController">
            <div>            
                <form class="col-md-6">
                    <h1 class="title">Add Movie</h1>
                    <div class="form-group col-md-6">
                        <label for="movieTitle"></label>
                        <input type="text" required class="form-control" id="movieTitle" placeholder="Movie Title" ng-model="newmovie.title">
                    </div>
                    <div class="form-group col-md-6" >
                        <label for="movieYear"></label>
                        <input type="number" required class="form-control" id="movieYear" placeholder="Movie Year" ng-model="newmovie.year">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="movieDescription"></label>
                        <textarea class="form-control" required id="movieDescription" rows="3" ng-model="newmovie.description" placeholder="Movie Description"></textarea>
                    </div>
                    <input type="hidden" ng-model="newmovie.id" />
                    <button type="button" class="btn btn-primary" ng-click="addMovie()">Add Movie</button>
                </form>
            </div>
            <div class="col-md-6 panel panel-default">
                <h1 class="title panel-heading">Movie List</h1>
                <ul class="panel-body">
                    <li class="col-md-6 movie" ng-repeat="movie in moviesList">
                        <p>Title: {{ movie.title }} </p>
                        <p>Year: {{ movie.year }} </p>
                        <div>                        
                            <p ng-show="toggle">Description: {{ movie.description }} </p>
                            <a href="" ng-click="toggle = !toggle"> View Description</a> |
                            <a href="" ng-click="deleteMovie(movie.id)">Delete</a> |
                            <a href="" ng-click="editMovie(movie.id)">Edit</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
